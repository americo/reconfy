id: basic-recon

info:
  author: americo
  name: Basic recon

steps:
  - name: Passive subdomain enumeration with subfinder
    run: |
      subfinder -dL domains.txt -o passive_subdomains.txt -silent
  - name: Subdomain probe with dnsx
    run: |
      dnsx -l passive_subdomains.txt -o active_subdomains.txt -silent
